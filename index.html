<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Netflix</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="logo">
          <img src="Netflix-Logo.webp" height="43px" />
        </div>
        <div class="browse-menu">
          <label for="browse"></label>
          <select name="browse" id="browse" placeholder="Browse">
            <option>Browse</option>
            <option>Home</option>
            <option>TV Shows</option>
            <option>Movies</option>
            <option>News & Popular</option>
            <option>My list</option>
            <option>Browse by language</option>
          </select>
        </div>
        <div class="search-icon">
          <img src="Untitled-2.svg" />
        </div>
        <div class="bell-icon">
          <img src="bell-icon.svg" />
      </div>
    </header>

    <div class="main-container">
      <div class="col">
        <p>Continue Watching</p>
        <div class="item-row scroll">
        <div class="items"><img src="images/5dae3c1d4256e594704c9c8f50130082.jpg" alt=""></div>
        <div class="items"><img src="images/image2.jpg_large" alt=""></div>
        <div class="items"><img src="images/image3.jpg" alt=""></div>
        <div class="items"><img src="images/image4.jpg" alt=""></div>
        <div class="items"><img src="images/image5.jpg" alt=""></div>
        <div class="items"><img src="images/image6.jpg" alt=""></div>
      </div>
      </div>
      <div class="col">
        <p>Mystery</p>
        <div class="item-row scroll">
        <div class="items"><img src="images/img-m-1.webp" alt=""></div>
        <div class="items"><img src="images/img-m-2.jpeg" alt=""></div>
        <div class="items"><img src="images/img-m-3.jpg" alt=""></div>
        <div class="items"><img src="images/img-m-4.jpeg" alt=""></div>
        <div class="items"><img src="images/img-m-5.jpeg" alt=""></div>
        <div class="items"><img src="images/img-m-6.jpg" alt=""></div>
      </div>
      </div>
      <div class="col">
        <p>Comedies</p>
        <div class="item-row scroll">
        <div class="items"><img src="images/img-c1.jpg" alt=""></div>
        <div class="items"><img src="images/img-c2.webp" alt=""></div>
        <div class="items"><img src="images/img-c3.jpeg" alt=""></div>
        <div class="items"><img src="images/img-c4.jpg" alt=""></div>
        <div class="items"><img src="images/img-c5.jpg" alt=""></div>
        <div class="items"><img src="images/img-c6.jpg" alt=""></div>
      </div>
      </div>

    </div>
  </body>
</html>
